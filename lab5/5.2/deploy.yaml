apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 4
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
          name: http
      volumeMounts:
      - name: nginx-lp
        mountPath: /usr/share/nginx/html/
  volumes:
    - name: nginx-lp
      configMap:
        name: nginx-config
        items:
        - key: page
          path: index.html